<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="chronometer.png" type="image/x-icon">
</head>
<body>
<h1>Cronômetro e Timer Confiáveis</h1>
<section id="cronometro">

    <h2>Cronômetro</h2>

    <div id="displayCronometro">00:00:00</div>
    <button id="startCronometro">Iniciar</button>
    <button id="pauseCronometro">Pausar</button>
    <button id="resetCronometro">Zerar</button>
</section>

<selection id="timer">

    <h2>Timer</h2>

    <input type="number" id="minutos" placeholder="Minutos">
    <input type="number" id="segundos" placeholder="Segundos">
    <div id="displayTimer">00:00</div>
    <button id="startTimer">Iniciar</button>
    <button id="pauseTimer">Pausar</button>
    <button id="resetTimer">Zerar</button>

</selection>

 <script src="script.js"></script>   
</body>
</html>
